                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="/">
                        <img src="./assets/logo.jpeg" height="15" alt="CodeWithMey Logo" loading="lazy" />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">ទំព័រដើម</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">អំពីយើង</a>

                        <li class="nav-item">

                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Icon -->
                    <a class="text-reset me-3" href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>

                    <!-- Notifications -->
                    <div class="dropdown">
                        <a class="text-reset me-3 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
                            role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-bell"></i>
                            <span class="badge rounded-pill badge-notification bg-danger">1</span>

                    <!-- Avatar -->
                    <div class="dropdown">
                        <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                            id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown"
                            aria-expanded="false">

        </nav>
        <!-- Navbar -->
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10">

            </div>
            <div class="col-md-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-primary" data-mdb-toggle="modal" data-mdb-target="#addBookModal" id="showModal">
                    បញ្ចូលសៀវភៅថ្មី
                </button>
            </div>
        </div>
    </div>


    <div class="container mt-5">

        <h1 class="h3 text-center mb-5">BOOK COLLECTION</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">author</th>
                    <th scope="col">pdf</th>
                    <th scope="col">remark</th>
                    <th scope="col">action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <!-- Book title input -->
                <div class="form-outline mb-4">
                  <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Data Sciences">
                  <label class="form-label" for="title">Book Title</label>
                </div>
                
                <input type="hidden" id="book_id">

                 <!-- Book description input -->
                 <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="description" aria-describedby="description" placeholder="Learn Spring in 8 hours">
                    <label class="form-label" for="title">Book Description</label>
                  </div>

                   <!-- Book Author input -->
                 <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="author" aria-describedby="author" placeholder="Mey">
                    <label class="form-label" for="title">Author</label>
                  </div>

                    <!-- Book File input -->
                 <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="pdf" aria-describedby="pdf" placeholder="PDF Source">
                    <label class="form-label" for="title">PDF</label>
                  </div>
              
              </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
    

</body>

</html>
